<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Profesor - Espa√±olYa!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LP_Esp/css/global.css">
    <link rel="stylesheet" href="/LP_Esp/css/header&footer.css">
    <link rel="stylesheet" href="/LP_Esp/css/font.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }
        .panel-container {
            max-width: 1200px;
            margin: 3rem auto;
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p.description {
            color: #555;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #1976d2;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 1rem 0;
        }
        button:hover {
            background-color: #125ea9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333;
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h1>üìö Panel del Profesor</h1>
        <p class="description">Desde aqu√≠ puedes gestionar estudiantes y revisar su progreso.</p>

        <button onclick="loadStudents()">üîç Ver Estudiantes</button>

        <table id="students-table" style="display:none">
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Puntos</th>
                    <th>Lecciones</th>
                </tr>
            </thead>
            <tbody id="students-body"></tbody>
        </table>
    </div>

    <!-- Modal para editar estudiante -->
    <div class="modal hidden" id="edit-student-modal">
        <div class="modal-content">
            <h3>‚úèÔ∏è Editar Estudiante</h3>
            <input type="text" id="edit-first-name" placeholder="Nombre">
            <input type="text" id="edit-last-name" placeholder="Apellido">
            <input type="email" id="edit-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="edit-password" placeholder="Nueva Contrase√±a (opcional)">
            <select id="edit-role">
                <option value="1">Estudiante</option>
                <option value="2">Profesor</option>
                <option value="3">Administrador</option>
            </select>
            <button onclick="deactivateStudent()" style="background-color: #b71c1c;">üö´ Desactivar Cuenta</button>
            <div style="display: flex; justify-content: space-between;">
                <button onclick="saveStudentChanges()">Guardar</button>
                <button onclick="closeEditModal()" style="background-color: #ccc; color: black;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para enviar mensaje -->
    <div class="modal hidden" id="send-message-modal">
        <div class="modal-content">
            <h3>üì® Enviar mensaje al estudiante</h3>
            <textarea id="message-content" placeholder="Escribe tu mensaje..." rows="5"></textarea>
            <div style="display: flex; justify-content: space-between;">
                <button onclick="sendMessageToStudent()">Enviar</button>
                <button onclick="closeMessageModal()" style="background-color: #ccc; color: black;">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="/LP_Esp/js/teacher-panel.js"></script>
</body>
</html>
