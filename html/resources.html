<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Recursos</title>
    <link rel="stylesheet" href="/css/resources.css" />
    <link rel="stylesheet" href="/css/animationsR.css" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="icon" href="../media/imgs_Login/logo-pestaña.png" type="image/png">
  </head>
  <body>
    <!-- -------------------- HEADER SECTION -------------------- -->
<section class="sections-group header-section">
    <header class="header">
        <input type="checkbox" class="header__menu-checkbox" id="open-menu">
        <label for="open-menu" class="header__menu-icon" role="button">☰</label>
        <div class="header__logo-container">
            <a href="../html/index.html"><img src="../media/imgs_Login/icono.png" alt="Logo" class="header__logo"></a>
        </div>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="../html/index.html" class="header__link">Inicio</a></li>
                <li class="header__li"><a href="../html/lessons.html" class="header__link">Lecciones</a></li>
                <li class="header__li"><a href="../html/challenge.html" class="header__link">Desafíos</a></li>
                <li class="header__li"><a href="../html/profile.html" class="header__link">Perfil</a></li>
            </ul>
        </nav>
        <div class="header__account-btn">
            <a href="../html/login.html" class="header__account-link header__account-link-login">Iniciar sesión</a>
            <a href="../html/login.html" class="header__account-link header__account-link-singup">Registrarse</a>
        </div>
    </header>
</section>
    <div class="container">
      <header>
        <h1>Gestor de Recursos</h1>
      </header>

      <div id="admin-panel" class="admin-panel hidden">
        <div class="upload-area" id="drop-area">
          <form class="upload-form">
            <p>Subir nuevo recurso</p>
            <div class="file-input-container">
              <input type="file" id="fileInput" multiple />
              <label for="fileInput" class="file-label">
                <span>Seleccionar archivos</span> o arrastrar aquí
              </label>
            </div>
            <div class="form-group">
              <label for="fileTitle">Título:</label>
              <input type="text" id="fileTitle" placeholder="Título del recurso" required />
            </div>
            <div class="form-group">
              <label for="fileTheme">Tema:</label>
              <select id="fileTheme" required>
                <option value="">Seleccionar tema</option>
                <option value="El ensayo">El ensayo</option>
                <option value="La reseña literaria">La reseña literaria</option>
                <option value="El entremés">El entremés</option>
                <option value="La Poesía Sorprendida">La Poesía Sorprendida</option>
                <option value="La carta de autopresentación">La carta de autopresentación</option>
              </select>
            </div>
          </label>
          <div id="file-info" class="file-info"></div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Subir Recurso
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fas fa-eraser"></i> Limpiar
          </button>
        </div>
      </form>
      
      <div class="panel-title" style="margin-top: 30px;">
        <i class="fas fa-folder"></i>
        <h2>Mis Carpetas</h2>
        <button id="create-folder-btn" class="btn btn-primary" style="margin-left: auto;">
          <i class="fas fa-folder-plus"></i> Nueva Carpeta
        </button>
      </div>
      
      <div id="folders-container" class="folders-grid">
        <!-- Carpetas se cargarán aquí dinámicamente -->
      </div>
    </section>

    <!-- Filtros y búsqueda -->
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar recursos..." class="search-input">
        <button id="search-btn" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <div class="filters-container">
        <div class="filter-group">
          <label for="theme-filter"><i class="fas fa-filter"></i> Tema:</label>
          <select id="theme-filter" class="filter-select">
            <option value="">Todos</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="type-filter"><i class="fas fa-file-alt"></i> Tipo:</label>
          <select id="type-filter" class="filter-select">
            <option value="">Todos</option>
            <option value="pdf">PDF</option>
            <option value="docx">Documentos</option>
            <option value="pptx">Presentaciones</option>
            <option value="xlsx">Hojas de cálculo</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
            <option value="image">Imágenes</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Lista de recursos -->
    <section class="resources-container">
      <div class="resources-header">
        <h2><i class="fas fa-book-open"></i> Recursos Disponibles</h2>
        <div class="sort-container">
          <label for="sort-select"><i class="fas fa-sort"></i> Ordenar por:</label>
          <select id="sort-select" class="filter-select">
            <option value="newest">Más recientes</option>
            <option value="oldest">Más antiguos</option>
            <option value="title-asc">Nombre (A-Z)</option>
            <option value="title-desc">Nombre (Z-A)</option>
          </select>
        </div>
      </div>
      
      <div id="resources-grid" class="resources-grid">
        <!-- Los recursos se cargarán aquí dinámicamente -->
      </div>
      
      <div id="no-resources" class="no-resources-message" style="text-align: center; padding: 40px; display: none;">
        <i class="fas fa-folder-open" style="font-size: 3rem; color: var(--dark-gray); margin-bottom: 15px;"></i>
        <p>No se encontraron recursos</p>
      </div>
    </section>
  </div>

  <!-- Modal de recurso -->
  <div id="resource-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="close-modal-btn">&times;</button>
      <h2 id="modal-title" class="modal-title"></h2>
      
      <div class="modal-meta">
        <span id="modal-theme" class="modal-theme-badge"></span>
        <span class="modal-meta-item">
          <i class="fas fa-calendar-alt"></i> <span id="modal-date"></span>
        </span>
        <span class="modal-meta-item">
          <i class="fas fa-user"></i> <span id="modal-author"></span>
        </span>
        <span class="modal-meta-item">
          <i class="fas fa-file"></i> <span id="modal-type"></span>
        </span>
        <span class="modal-meta-item">
          <i class="fas fa-database"></i> <span id="modal-size"></span>
        </span>
      </div>
      
      <div id="modal-description" class="modal-description"></div>
      
      <div id="modal-preview" class="modal-preview-container">
        <!-- Contenido del recurso se cargará aquí -->
      </div>
      
      <div class="modal-actions">
        <a id="download-btn" class="btn btn-primary" download>
          <i class="fas fa-download"></i> Descargar
        </a>
        <button id="delete-btn" class="btn btn-danger hidden">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
        <button id="edit-btn" class="btn btn-secondary hidden">
          <i class="fas fa-edit"></i> Editar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de carpeta -->
  <div id="folder-modal" class="modal">
    <div class="modal-content">
      <button id="close-folder-modal" class="close-modal-btn">&times;</button>
      <h2 id="folder-modal-title" class="modal-title">Nueva Carpeta</h2>
      
      <form id="folder-form" class="upload-form" style="grid-template-columns: 1fr;">
        <div class="form-group">
          <label for="folder-name"><i class="fas fa-folder"></i> Nombre de la carpeta</label>
          <input type="text" id="folder-name" required placeholder="Ej: Materiales de Literatura">
        </div>
        
        <div class="form-group">
          <label for="folder-parent"><i class="fas fa-sitemap"></i> Carpeta padre</label>
          <select id="folder-parent" class="filter-select">
            <option value="">Carpeta principal</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar
          </button>
          <button type="button" id="cancel-folder" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
      <div style="text-align: center; padding: 20px;">
        <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 15px;"></i>
        <h3 class="modal-title">Confirmar acción</h3>
        <p id="confirm-message" style="margin-bottom: 20px;">¿Estás seguro de que deseas eliminar este recurso?</p>
        <div style="display: flex; justify-content: center; gap: 15px;">
          <button id="confirm-cancel" class="btn btn-secondary">Cancelar</button>
          <button id="confirm-ok" class="btn btn-danger">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" class="notification">
    <i id="notification-icon" class="fas fa-info-circle"></i>
    <span id="notification-message"></span>
  </div>

  <!-- Spinner de carga -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
    <p id="loading-message" class="loading-text">Cargando...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="mainR.js" type="module"></script>
</body>
</html>
