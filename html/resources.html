<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/resources.css" />
    <link rel="stylesheet" href="/css/animationsR.css" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="icon" href="../media/imgs_Login/logo-pestaña.png" type="image/png">
    <link rel="shortcut icon" href="../media/imgs_Login/logo-pestaña.png" type="image/x-icon">
    <title>EspañolYa!</title>
  </head>
  <body>
    <!-- -------------------- HEADER SECTION -------------------- -->
    <section class="sections-group header-section">
      <header class="header">
          <input type="checkbox" class="header__menu-checkbox" id="open-menu">
          <label for="open-menu" class="header__menu-icon" role="button">☰</label>
          <div class="header__logo-container">
              <a href="../html/index.html"><img src="../media/imgs_Login/logo-pestaña.png" alt="Logo" class="header__logo"></a>
          </div>
          <nav class="header__nav">
              <ul class="header__ul">
                  <li class="header__li"><a href="../html/index.html" class="header__link">Inicio</a></li>
                  <li class="header__li"><a href="../html/lessons.html" class="header__link">Lecciones</a></li>
                  <!-- <li class="header__li"><a href="../html/challenge.html" class="header__link">Desafíos</a></li> -->
                  <li class="header__li"><a href="../html/resources.html" class="header__link">Recursos</a></li>
              </ul>
          </nav>
          <div class="header__account-btn">
              <li class="header__li"><a href="../html/profile.html" class="header__account-link header__account-link-singup">Perfil</a></li>
          </div>
      </header>
  </section>
    <div class="container">
      <div class="resource-title-container">
        <h1>Gestor de Recursos</h1>
      </div>

      <div id="admin-panel" class="admin-panel hidden">
        <div class="upload-area" id="drop-area">
          <form class="upload-form">
            <p>Subir nuevo recurso</p>
            <div class="file-input-container">
              <input type="file" id="fileInput" multiple />
              <label for="fileInput" class="file-label">
                <span>Seleccionar archivos</span> o arrastrar aquí
              </label>
            </div>
            <div class="form-group">
              <label for="fileTitle">Título:</label>
              <input type="text" id="fileTitle" placeholder="Título del recurso" required />
            </div>
            <div class="form-group">
              <label for="fileTheme">Tema:</label>
              <select id="fileTheme" required>
                <option value="">Seleccionar tema</option>
                <option value="El ensayo">El ensayo</option>
                <option value="La reseña literaria">La reseña literaria</option>
                <option value="El entremés">El entremés</option>
                <option value="La Poesía Sorprendida">La Poesía Sorprendida</option>
                <option value="La carta de autopresentación">La carta de autopresentación</option>
              </select>
            </div>
            <button type="submit" id="uploadBtn" class="btn-primary">Subir</button>
          </form>
        </div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por título..." />
      </div>

      <div class="resources-container" id="resources">
        <p id="no-resources" class="no-resources">No hay recursos disponibles</p>
      </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="resource-template">
      <div class="resource-card">
        <div class="resource-header">
          <h3 class="resource-title"></h3>
          <span class="resource-type"></span>
        </div>
        <div class="resource-theme"></div>
        <div class="resource-preview"></div>
        <div class="resource-actions">
          <button class="btn-view">Ver</button>
          <button class="btn-delete hidden">Eliminar</button>
        </div>
      </div>
    </template>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/mainR.js"></script>
    <script src="../js/load-footer.js"></script>
    <script src="../js/theme.js"></script>
  </body>
</html>
