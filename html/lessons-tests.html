<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/lessons-tests.css">
    <link rel="icon" href="/LP_Esp/media/imgs_Login/logo-pestaña.png" type="image/png">

</head>
<body>

<!-- -------------------- HEADER SECTION -------------------- -->

    <section class="sections-group header-section">
        <header class="header">

            <div class="header__logo-container">
                <a href="/LP_Esp/html/index.html"><img src="/LP_Esp/media/imgs_Login/icono.png" alt="Logo" class="header__logo"></a>
            </div>

            <div class="header__account-btn">
                <a href="../html/lessons.html" class="header__account-link header__account-link-singup">Volver a las lecciones</a>
            </div>

        </header>
    </section>

<!-- -------------------- MAIN LESSONS TESTS SECTION -------------------- -->

    <section class="sections-group main-lessons-tests-section">
        <div class="main-lessons-tests__preview-container" id="lesson-preview">

            <div class="main-lessons-tests__preview-content-container">
                <h2 class="main-lessons-tests__preview-title" id="lesson-title">Cargando...</h2>
                <p class="main-lessons-tests__preview-text" id="lesson-description">Espere un momento mientras se carga la lección.</p>
                <p class="main-lessons-tests__preview-meta" id="lesson-meta"></p>
            </div>

            <div class="main-lessons-tests__btn-nav-container">
                <button class="main-lessons-tests__btn-nav main-lessons-tests__btn-nav-back first-back-btn" disabled>Anterior</button>
                <button class="main-lessons-tests__btn-nav" id="btn-siguiente">Siguiente</button>
            </div>
            
        </div>

        <div class="main-lessons-tests__lesson-content-container">

            <div class="main-lessons-test__lesson-content">
                <!-- Aquí van las actividades subidas dinámicamente -->
            </div>

            <div class="main-lessons-tests__btn-nav-container">
                <button class="main-lessons-tests__btn-nav main-lessons-tests__btn-nav-back" onclick="switch_page(0)">Anterior</button>
                <button class="main-lessons-tests__btn-nav" onclick="switch_page(2)">Siguiente</button>
            </div>

        </div>

    </section>
    
</body>
