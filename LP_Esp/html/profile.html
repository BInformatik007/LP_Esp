<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/LP_Esp/css/font.css">
    <link rel="stylesheet" href="/LP_Esp/css/header&footer.css">
    <link rel="stylesheet" href="/LP_Esp/css/profile.css">
    <title>EspañolYa</title>
</head>
<body>
    
<!-- -------------------- HEADER SECTION -------------------- -->

<section class="sections-group header-section">
    <header class="header">
        <input type="checkbox" class="header__menu-checkbox" id="open-menu">
        <label for="open-menu" class="header__menu-icon" role="button">☰</label>
        <div class="header__logo-container">
            <a href="/LP_Esp/html/index.html"><img src="/LP_Esp/media/imgs_Login/icono.png" alt="Logo" class="header__logo"></a>
        </div>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="/LP_Esp/html/index.html" class="header__link">Inicio</a></li>
                <li class="header__li"><a href="/LP_Esp/html/lessons.html" class="header__link">Lecciones</a></li>
                <li class="header__li"><a href="/LP_Esp/html/challenge.html" class="header__link">Desafíos</a></li>
                <li class="header__li"><a href="/LP_Esp/html/profile.html" class="header__link">Perfil</a></li>
            </ul>
        </nav>
        <div class="header__account-btn">
            <a href="/LP_Esp/html/login.html" class="header__account-link header__account-link-login">Iniciar sesión</a>
            <a href="/LP_Esp/html/login.html" class="header__account-link header__account-link-singup">Registrarse</a>
        </div>
    </header>
</section>

<!-- -------------------- PROFILE SECTION -------------------- -->

<section class="sections-group profile-section">
    <div class="profile__container">
        <div class="profile__content-container">
            <div class="profile__top-content-container">
                <div class="profile__profile-img-container">
                    <img src="/LP_Esp/media/images/profile-img.jpeg" alt="Imagen de perfil" class="profile__profile-img">
                </div>
                <div class="profile__text-content-container">
                    <h2 class="profile__user-name">Estudiante</h2>
                    <p class="profile__user-level">Nivel X</p>
                </div>
                <div class="profile__data-counting-container">

                    <div class="profile__data-counting profile__data-counting-lessons-container">
                        <p class="profile__data-counting profile__data-lessons">4</p>
                        <h3 class="profile__title-data profile__title-data-lessons">Lecciones</h3>
                    </div>

                    <div class="profile__data-counting profile__data-counting-days-container">
                        <p class="profile__data-counting profile__data-lessons">3</p>
                        <h3 class="profile__title-data profile__title-data-lessons">Días</h3>
                    </div>

                    <div class="profile__data-counting profile__data-counting-points-container">
                        <p class="profile__data-counting profile__data-lessons">1300</p>
                        <h3 class="profile__title-data profile__title-data-lessons">Puntuación</h3>
                    </div>
                    
                </div>
            </div>
            <div class="profile__down-content-container">
                <div class="profile__buttons-container">
                    <button class="profile__btn profile__edit-profile" id="profile__edit-profile">Editar perfil</button>
                    <button class="profile__btn profile__config-btn" id="profile__config-btn">Ajustes</button>
                </div>
                <!-- <div class="profile__emergent-layout-container">

                </div> -->
            </div>
        </div>
    </div>
</section>
